<!DOCTYPE html>
<html>
<head>
	<title>Pre-Test Bukalapak : digum</title>
	<link rel="stylesheet" type="text/css" href="digum-style.css">
</head>
<body>
	<h1>Digum Test</h1>
	<div class="boxProdLarge">
		<div class="boxProdLarge-left">
			<img src="2-Popover1.jpg" style="">
			<ul class="radioProd">
				<li>
					<input type="radio" id="d-option" name="selector">
					<label for="d-option"></label>
					<div class="check"></div>
				</li>
				<li>
					<input type="radio" id="i-option" name="selector">
					<label for="i-option"></label>
					<div class="check"></div>
				</li>
				<li>
					<input type="radio" id="g-option" name="selector">
					<label for="g-option"></label>
					<div class="check"></div>
				</li>
			</ul>
			<div class="bestSellerRibbon"></div>
		</div>
		<div class="boxProdLarge-right">
			<div class="boxProd-desc">
				<span class="titleProd" style="font-size: 24px; font-weight: bold; display: block">Bose SoundLink</span>
				<span class="tittlePrice" style="font-size: 21px; ">$ 199</span>
				<span class="tittleProdSub">Wireless earphones for music lovers who live to move</span>
			</div>
			<div class="buttons">
				<a href="#" onclick="toggleVisibility('Menu1');">Specification</a>
				<a href="#" onclick="toggleVisibility('Menu2');">Features</a>
			</div>
			<div id="Menu1">
				<ul>
					<li>Up to 8 hours playtime</li>
					<li>Powerfull Sound</li>
					<li>Wireless earphone</li>
				</ul>
				<div>
					<span style="display: block">Chosee your colors</span>
				</div>
				<ul class="radioProd color">
					<li>
						<input type="radio" id="u-option" name="selector">
						<label for="u-option"></label>
						<div class="check black"></div>
					</li>
					<li>
						<input type="radio" id="m-option" name="selector">
						<label for="m-option"></label>
						<div class="check brown"></div>
					</li>
				</ul>
			</div>
			<div id="Menu2" style="display: none;">I'm container two</div>
			<hr>
			<span>Free shipping & returns +2 years warranty</span>
			<hr>
		</div>
	</div>
	<script type="text/javascript">
		var divs = ["Menu1", "Menu2"];
		var visibleDivId = null;
		function toggleVisibility(divId) {
		  if(visibleDivId === divId) {
		    //visibleDivId = null;
		  } else {
		    visibleDivId = divId;
		  }
		  hideNonVisibleDivs();
		}
		function hideNonVisibleDivs() {
		  var i, divId, div;
		  for(i = 0; i < divs.length; i++) {
		    divId = divs[i];
		    div = document.getElementById(divId);
		    if(visibleDivId === divId) {
		      div.style.display = "block";
		    } else {
		      div.style.display = "none";
		    }
		  }
		}
	</script>
</body>
</html>
